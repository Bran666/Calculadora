<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="contenedor-calculadora">
        <h1 class="tittle">Calculadora Online</h1>

         <div>
            <p id="v1">Valor 1</p>
            <input type="text" id="valor1">
         </div>

         <div>
            <p id="v2" class="valor2"> Valor 2</p>
            <input type="text" id="valor2">
         </div>

         <div>
            <p id="res">Resultado</p>
            <span id="resultado"></span>
         </div>

    <section class="botones">
         <div>
            <button id="sumar"> + </button>
            <button id="restar"> - </button>
            <button id="multiplicar"> * </button>
            <button id="dividir"> / </button>
        </div>
    
    </section>
</section>




    <script src="./calculadora.js"></script>
</body>
</html>
